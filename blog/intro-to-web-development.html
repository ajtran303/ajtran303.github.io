<!DOCTYPE html>
<html lang="en">

  <head>
    <title>AJ Tran ðŸ’€ Gothic Developer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <div class="container"><body>
      <h1 class="text-center">Intro to Web Development</h1>
      <div id="root"></div>

      <footer>
        <a href="../index.html">Go Home</a>
      </footer>

      <script type="text/babel">

      const contents = [
        { title: 'Introduction', text: "Web development is the process of building and maintaining websites. It involves a combination of front-end and back-end technologies, and requires a range of skills and knowledge to create functional and visually appealing websites. In this blog post, we'll take a look at the three fundamental technologies that are essential for web development: HTML, CSS, and JavaScript." },
        { title: 'HTML', text: "HTML, or HyperText Markup Language, is the standard markup language for creating web pages. It provides the structure and content for a website, including headings, paragraphs, lists, and links. HTML uses tags to identify and describe the different elements on a web page. For example, the <h1> tag is used to create a main heading, and the <p> tag is used to create a paragraph."},
        { title: 'CSS', text: "CSS, or Cascading Style Sheets, is a stylesheet language used to describe the look and formatting of a document written in HTML. It allows developers to specify how different elements on a web page should be displayed, such as their color, font, size, and layout. CSS can be used to create a consistent design across multiple pages on a website, and can be easily changed to update the look and feel of a website."},
        { title: 'JavaScript', text: "JavaScript is a programming language that is commonly used to add interactive elements to websites. It allows developers to create dynamic content, such as form validation, image sliders, and pop-up windows. JavaScript is often used in conjunction with HTML and CSS to create more complex web applications."},
        { title: 'Conclusion', text: "While HTML, CSS, and JavaScript are the core technologies of web development, there are many other tools and technologies that are commonly used in the field. These include web development frameworks, databases, server-side languages, and version control systems. However, a strong foundation in HTML, CSS, and JavaScript is essential for any web developer, and is a good starting point for those who are new to the field."}
      ]

      function Button(props) {
        return <button className={props.className} onClick={props.onClick}>{props.text}</button>
      }

      function Carousel(props) {
        const [counter, setCounter] = React.useState(1);

        const handlePrev = () => setCounter(counter - 1);
        const handleNext = () => setCounter(counter + 1);

        return (
          <div className="card">
            <div className="card-body">
              <h2 className="card-title">{props.contents[counter-1].title} {counter}/5</h2>
              <p className="card-text">{props.contents[counter-1].text}</p>
              <div className="btn-container">
                {counter < 5 && <Button onClick={handleNext} className="btn btn-primary" text="NEXT"/>}
                {counter == 5 && <div className="btn"></div>}
                {counter > 1 && <Button onClick={handlePrev} className="btn btn-secondary" text="PREV"/>}
              </div>
            </div>
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Carousel contents={contents}/>);
    </script>

    <style>
      .btn-container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
      }
    </style>
    </body></div>
</html>
